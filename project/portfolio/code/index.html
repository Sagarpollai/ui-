<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name - Portfolio</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background-color: #f4f4f4;
  color: #333;
}

nav {
  background-color: #333;
  color: #fff;
  padding: 10px 0;
  text-align: center;
}

nav ul {
  list-style: none;
}

nav ul li {
  display: inline;
  margin: 0 15px;
}

nav ul li a {
  color: white;
  text-decoration: none;
}

section {
  padding: 20px;
  margin: 20px 0;
}

h1, h3 {
  color: #333;
}

ul {
  list-style: none;
}

.project {
  background: #fff;
  padding: 15px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.project a {
  color: #333;
  text-decoration: none;
}

form {
  display: grid;
  grid-gap: 10px;
}

form input, form textarea, form button {
  padding: 10px;
  font-size: 1rem;
}

form button {
  background-color: #333;
  color: white;
  border: none;
  cursor: pointer;
}

form button:hover {
  background-color: #555;
}

  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#about">About Me</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- About Me Section -->
  <section id="about">
    <h1>About Me</h1>
    <p>Hello! I'm [Your Name], a passionate web developer...</p>
  </section>

  <!-- Skills Section -->
  <section id="skills">
    <h1>Skills</h1>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <!-- Add more skills -->
    </ul>
  </section>

  <!-- Projects Section -->
  <section id="projects">
    <h1>Projects</h1>
    <div class="project">
      <h3>Project Title</h3>
      <p>Description of your project...</p>
      <a href="https://github.com/yourprojectlink">GitHub Link</a>
    </div>
    <!-- Add more projects -->
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h1>Contact</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="message">Message:</label>
      <textarea id="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <script>
    // Smooth scrolling for navigation links
document.querySelectorAll('nav ul li a').forEach(anchor => {
  anchor.addEventListener('click', function (e) {
    e.preventDefault();

    document.querySelector(this.getAttribute('href')).scrollIntoView({
      behavior: 'smooth'
    });
  });
});

  </script>
</body>
</html>
